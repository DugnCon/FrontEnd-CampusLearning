<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLearning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            animation: pulse 2s infinite;
        }
        
        .spinner {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="logo.png" alt="CampusLearning Logo" class="logo" onerror="this.src='favicon.ico'; this.onerror=null;">
        <h1>CampusLearning</h1>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Redireccionar a la aplicación principal después de un tiempo
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 2000);
    </script>
</body>
</html>
